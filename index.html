<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="container-fullwidth">
      <div class="jumbotron">
        <h1 class="text-center">Weather Dashboard</h1>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="p-2">
            <div class="pb-2">Search for a City:</div>
            <div class="row">
              <div class="col-sm-8 input-container">
                <input
                  class="input"
                  type="text"
                  placeholder="Search.."
                  name="search"
                />
              </div>
              <div class="button-container col-sm-2">
                <img
                  class="search-button"
                  src="https://iconsplace.com/wp-content/uploads/_icons/800000/256/png/google-web-search-icon-8-256.png"
                />
              </div>
            </div>
          </div>
          <div class="p-2">
            <ul class="list-group">
              <li class="list-group-item">Atlanta</li>
            </ul>
          </div>
        </div>
        <div class="col-sm-9 p-2">
          <div class="col-sm-12 p-2 border corner">
            <div>
              <span class="city-date">Atlanta (Date)</span
              ><img class="icon mb-3" src="" />
            </div>
            <div class="temperature p-2">Temperature</div>
            <div class="humidity p-2">Humudity</div>
            <div class="wind-speed p-2">Wind Speed</div>
            <div class="p-2 row">
              <div class="uvtext col-md-1">UV Index:</div>
              <div class="uvIndex col-md-1 border"></div>
            </div>
          </div>
          <div class="col-sm-12 pt-3">
            <div>5-Day Forecast:</div>
            <div class="row pt-2">
              <div class="col-sm-2 border corner mx-2 fore">
                <div class="day day-1"></div>
                <div class="icon5"><img class="icon-1" src="" /></div>
                <div class="temp temp-1"></div>
                <div class="humidity humidity-1"></div>
              </div>
              <div class="col-sm-2 border corner mx-2 fore">
                <div class="day day-2"></div>
                <div class="icon5"><img class="icon-2" src="" /></div>
                <div class="temp temp-2"></div>
                <div class="humidity humidity-2"></div>
              </div>
              <div class="col-sm-2 border corner mx-2 fore">
                <div class="day day-3"></div>
                <div class="icon5"><img class="icon-3" src="" /></div>
                <div class="temp temp-3"></div>
                <div class="humidity humidity-3"></div>
              </div>
              <div class="col-sm-2 border corner mx-2 fore">
                <div class="day day-4"></div>
                <div class="icon5"><img class="icon-4" src="" /></div>
                <div class="temp temp-4"></div>
                <div class="humidity humidity-4"></div>
              </div>
              <div class="col-sm-2 border corner mx-2 fore">
                <div class="day day-5"></div>
                <div class="icon5"><img class="icon-5" src="" /></div>
                <div class="temp temp-5"></div>
                <div class="humidity humidity-5"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/weather.js"></script>
    <script src="./assets/moment.js"></script>
  </body>
</html>
